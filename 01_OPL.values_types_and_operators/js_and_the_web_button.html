<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Javascript and the web: een button</title>
</head>
<body>
<div class="container">
    <h1>Javascript and the web: een button</h1>
    <div id="count" class="alert alert-primary"></div>
    <div class="row">
        <div class="col text-center">
            counter 1
            <div>
                <button class="btn btn-outline-primary" type="button" onclick="change(1, 1)">+</button>
                <button class="btn btn-outline-primary" type="button" onclick="change(1, -1)">-</button>
            </div>
        </div>
        <div class="col text-center">
            counter 2
            <div>
                <button class="btn btn-outline-primary" type="button" onclick="change(2, 1)">+</button>
                <button class="btn btn-outline-primary" type="button" onclick="change(2, -1)">-</button>
            </div>
        </div>
    </div>

</div>
<script>
    let counter1 = 0;
    let counter2 = 0;

    function change(index, amount) {
        if (index === 1) counter1 += amount;
        if (index === 2) counter2 += amount;
        const countEl = document.getElementById("count");
        countEl.innerHTML = `counter1 = ${counter1} and counter2 = ${counter2} `
    }

</script>

</body>
</html>
