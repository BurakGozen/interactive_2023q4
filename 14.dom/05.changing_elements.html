<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>finding elements</title>
    <style>
        .even {
            color: gray;
            font-style: italic;
        }
        div {
            border: solid 1px;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div>
    <p>Paragraaf 1</p>
    <p>Paragraaf 2</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <p>Paragraaf 3</p>
</div>
<div>
    <p>div 2 - paragraaf 1</p>
</div>
<div id="buttons">
    <button onClick="removeFirstDivElement()">remove first div element</button>
    <button onClick="appendNewDivElement()">append div element</button>
    <button onClick="insertNewDivElement()">insert div element before first div</button>
    <button onClick="editFirstDivElement()">edit first div element</button>
    <button onClick="moveFirstDivElementToBottom()">move first div element to bottom</button>
</div>
<script src="js/05.changing_elements.js"></script>

</body>
</html>
