<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Hoofdstuk 4: Oefening uitgenodigd</h1>
    <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Geef naam</span>
            </div>
            <input type="text" id="name" class="form-control" placeholder="naam">

            <div class="input-group mb-3">
                <button class="btn btn-outline-primary" type="button" onclick="fillInvited()">zoek</button>
                <button class="btn btn-outline-primary" type="button" onclick="pushInvited()">nodig uit</button>
            </div>
        </div>
    </form>
    <div id="result" class="alert alert-primary"></div>
</div>
<script>
    const visitors = ["Jan", "Jos", "Mieke", "Anna", "Fien"];
    // map gaat in de array elke naam vervangen door de naam in lowercase
    //met includes kan je nagaan of name voorkomt in visitors
    const invited = name => visitors.map(naam => naam.toLowerCase())
        .includes(name.toLowerCase());

    const pushVisitors = name => {
        visitors.push(name);
        console.log(visitors);
    }
    const fillInvited = () => {
        document.getElementById("result").innerHTML =
            invited(document.getElementById("name").value)? "Welkom" : "Niet welkom";
    }
    const pushInvited = () => {
        pushVisitors(document.getElementById("name").value);
        document.getElementById("result").innerHTML = document.getElementById("name").value + " toegevoegd.";

    }
    const overview = () => {
        visitors.forEach(entry => console.log(entry));
    }

</script>
</body>
</html>
